---
layout: default
---
<h1>{{ page.title }}</h1>
<div class = "container">
	<p class="meta"><small><strong>Zadanie:</strong> {{ page.desc }}</small></p>
	<p class="meta"><small><strong>Datum:</strong> {{ page.date | date_to_string }}</small></p>
	<p class="meta"><small><strong>Predmet:</strong> {{ page.subject }}</small></p>
</div>

<div class="post">
  {{ content }}
</div>
